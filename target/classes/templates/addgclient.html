        form.verify({
            clientname: function(value){
                if(value == 0){
                    return '用户名不能为空';
                }
            }
            ,phone: function(value){
                if(value.length == 0){
                    return '手机号码不能为空';
                }
            }
            ,certificateNo : function(value) {
                if(value.length == 0){
                    return '证件号不能为空';
                }
            }
            ,bankCardNum : function(value) {
                if(value.length == 0){
                    return '卡号不能为空';
                }
            }
        });

        //监听提交
        form.on('submit(tijiao)', function(data){
            //data.field表单所有信息
            if($("#banknumber").val()  == "" || $("#banknumber").val().length != 19) {
                layer.msg("格式错误，应该是19位数字！", { time : 2000})
                return false;
            } else {
                //封装家庭住址参数
                data.field.natives = $("#addDetail").val() == "" ? address : address + "," + $("#addDetail").val();
                $.post("addClient", data.field, function (result) {
                        if (!result.success) {
                            layer.msg(result.message, {

                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
