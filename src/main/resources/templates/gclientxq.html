    $(function(){
        var clientNation = $("#clientNation").val();  //获取需要修改客户的民族信息

        var nations = ["汉族","蒙古族","回族","藏族","维吾尔族","苗族","彝族","壮族","布依族","朝鲜族","满族","侗族","瑶族","白族","土家族",
            "哈尼族","哈萨克族","傣族","黎族","傈僳族","佤族","畲族","高山族","拉祜族","水族","东乡族","纳西族","景颇族","柯尔克孜族",

            "俄罗斯族","鄂温克族","德昂族","保安族","裕固族","京族","塔塔尔族","独龙族","鄂伦春族","赫哲族","门巴族","珞巴族","基诺族"];
        var nation = $("#nation");
        for ( var i=0;i<nations.length;i++) {
            var a = nations[i];
            if (a == clientNation) {
                //如果当前循环得到的民族与需要修改的客户民族相等，就设置当前选项被选中
                nation.append("<option value='" + a + "' selected>" + a + "</option>");
            } else {
                nation.append("<option value='" + a + "'>" + a + "</option>");
            }
        }
    });

    }).use(['form', 'layer', 'laydate','element','layarea'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,element = layui.element
            ,layarea = layui.layarea
            ,$=layui.jquery;

        //事先把clientmessage表里natives列的数据修改成格式类似于： 湖南省,郴州市,嘉禾县,七星小区3栋603
        var clientAddress = $("#address").val().split(','); //获取当前需要修改用户的家庭住址
        $("#addDetail").val(clientAddress[3]);
        var address;  //用于保存当前客户的家庭地址
        //调用layarea.render方法实现三级联动下拉框的渲染
        layarea.render({
            elem: '#area-picker',  //将三级联动渲染到id='area-picker'所在的div中
            data: {
                province: clientAddress[0],
                city: clientAddress[1],
                county: clientAddress[2],
            },
            change: function (res) {  //省市区三级联动选中后，使用res接收省市区信息, 使用逗号分隔赋值给address
                address = res.province + "," + res.city + "," + res.county;
                console.log(res); //res.province   res.city  res.county
            }
        });



        //日期
        laydate.render({
            elem: '#date',
            trigger:'click'
        });
        laydate.render({
            elem: '#date1',
            trigger:'click'
        });

        //重置清空文本框
        $("#reset").click(function () {
            $("#clientname").val("");
            $("#phone").val("");
            $("#certificateno").val("");
            $("#natives").val("");
            $("#banknumber").val("");
            $("#date1").val("");
            $("#company").val("");
            $("#emergencyphone").val("");
            $("#relationname").val("");
            form.render();
        })
    });
